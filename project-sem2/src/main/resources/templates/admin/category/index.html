<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
  <meta charset="UTF-8">
  <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
  <h1>[[${title}]]</h1>

  <a class="btn btn-primary mb-4 mt-2" th:href="@{/admin/category/add}">
    Add
  </a>

  <div th:if="${msg}" class="alert alert-success text-center">
    [[${msg}]]
  </div>
  <div th:if="${err}" class="alert alert-danger text-center">
    [[${err}]]
  </div>
  <div th:if="${wn}" class="alert alert-warning text-center">
    [[${wn}]]
  </div>

  <table class="table table-dark table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <th:block th:each="category : ${categoryLists}">
      <tr>
        <td>[[${category.id}]]</td>
        <td>[[${category.name}]]</td>
        <td>
          <a class="btn btn-primary" th:href="@{'/admin/category/edit/' + ${category.id}}">Edit</a>
        </td>
        <td>
          <a class="btn btn-danger" th:href="@{'/admin/category/delete/' + ${category.id}}">Delete</a>
        </td>
      </tr>
    </th:block>
  </table>
</section>
</body>
</html>
