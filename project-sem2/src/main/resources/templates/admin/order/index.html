<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
  <meta charset="UTF-8">
  <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
  <h1>[[${title}]]</h1>

  <div class="row">
    <div class="col-xl-12 col-lg-3">

      <div class="row">
        <div class="col-lg-4">
          <div class="card widget-flat">
            <div class="card-body">
              <div class="float-right">
                <i class="mdi mdi-star-face widget-icon bg-info-lighten text-info"></i>
              </div>
              <h5 class="text-muted font-weight-normal mt-0">Orders</h5>
                <h3 class="mt-3 mb-3">[[${allOrder}]]</h3>
              <p class="mb-0 text-muted">
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card widget-flat">
            <div class="card-body">
              <div class="float-right">
                <i class="mdi mdi-language-java widget-icon bg-warning-lighten text-warning"></i>
              </div>
              <h5 class="text-muted font-weight-normal mt-0">Order Pending</h5>
                <h3 class="mt-3 mb-3">[[${allOrderNotDone}]]</h3>
              <p class="mb-0 text-muted">
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card widget-flat">
            <div class="card-body">
              <div class="float-right">
                <i class="mdi mdi-thumb-up widget-icon bg-success-lighten text-success mdi-spin"></i>
              </div>
              <h5 class="text-muted font-weight-normal mt-0">Order Done</h5>
                <h3 class="mt-3 mb-3">[[${allOrderDone}]]</h3>
              <p class="mb-0 text-muted">
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <a class="btn btn-primary mb-4 mt-2 mr-2" th:href="@{/admin/order/orderNotDone/page/1}">
    Order Pending
  </a>
  <a class="btn btn-primary mb-4 mt-2" th:href="@{/admin/order/orderDone}">
    Order Done
  </a>

</section>
</body>
</html>
