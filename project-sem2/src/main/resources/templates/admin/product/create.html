<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h1>[[${title}]]</h1>

    <form th:action="@{./store}" method="post" th:object="${product}" enctype="multipart/form-data">
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Name: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="name" placeholder="Enter your name" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Price: </label>
            <div class="col-11">
                <input type="number" class="form-control" placeholder="Enter your price" th:field="*{price}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Sale:</label>
            <div class="col-11">
                <select th:field="*{sale}" class="form-control">
                    <th:block th:each="sale : ${saleLists}">
                        <option th:text="${sale.percent}" th:value="${sale.id}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Image: </label>
            <div class="col-11">
                <input type="file" name="_image" accept="image/png, image/jpeg" >
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Category:</label>
            <div class="col-11">
                <select th:field="*{categoryById}" class="form-control">
                    <th:block th:each="category : ${categoryLists}">
                        <option th:text="${category.name}" th:value="${category.id}"></option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="mt-4 btn btn-primary">Create</button>
        </div>
    </form>
    <br>
    <a th:href="@{./}">
        Back
    </a>
</section>
</body>
</html>
